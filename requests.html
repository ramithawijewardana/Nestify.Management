    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="welcome-section">
                <h1>Resident Requests</h1>
                <p>Manage and track resident requests and maintenance issues</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="card-content">
                        <h3>Maintenance Requests</h3>
                        <p class="card-number">23</p>

                <div class="dashboard-card">
                    <div class="card-icon">

                    <div class="card-content">

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3Zbnm-_ghWQiFiDZcQCE4MkR_4WeDAr8",
            authDomain: "nestify-af7a6.firebaseapp.com",
            projectId: "nestify-af7a6",
            storageBucket: "nestify-af7a6.firebasestorage.app",
            messagingSenderId: "462014928709",
            appId: "1:462014928709:web:330fc6a338208a7fba902c",
            measurementId: "G-W38L5RXTL2"
        };

        const app = initializeApp(firebaseConfig);

        // Check authentication
        function checkAuth() {
            const apartmentId = localStorage.getItem('apartmentId');
            const apartmentCollection = localStorage.getItem('apartmentCollection');
            
            if (!apartmentId || !apartmentCollection) {
                window.location.href = "login.html";
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // Logout button
            document.getElementById('logout-btn').onclick = logout;
        });
    </script>

    <script src="script.js"></script>
