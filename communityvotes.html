    <!-- Firebase Configuration -->

        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3Zbnm-_ghWQiFiDZcQCE4MkR_4WeDAr8",
            authDomain: "nestify-af7a6.firebaseapp.com",
            projectId: "nestify-af7a6",
            storageBucket: "nestify-af7a6.firebasestorage.app",
            messagingSenderId: "462014928709",
            appId: "1:462014928709:web:330fc6a338208a7fba902c",
            measurementId: "G-W38L5RXTL2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Global variables
        let currentApartmentId = '';
        let currentApartmentCollection = '';
        let currentAdminId = '';
        let currentTab = 'active';
        let polls = [];

        // Check authentication and get apartment info
        function checkAuth() {
            const apartmentId = localStorage.getItem('apartmentId');
            const apartmentCollection = localStorage.getItem('apartmentCollection');
            const userEmail = localStorage.getItem('userEmail');
            const userRole = localStorage.getItem('userRole');
            
            console.log('=== AUTHENTICATION DEBUG ===');
            console.log('apartmentId:', apartmentId);
            console.log('apartmentCollection:', apartmentCollection);
            console.log('userEmail:', userEmail);
            console.log('userRole:', userRole);
            console.log('===========================');
            
            if (!apartmentId || !apartmentCollection || !userEmail) {
                console.log('Missing required data, redirecting to login...');
                window.location.href = "login.html";
                return false;
            }
            
            // If userRole is not admin, set it to admin (for testing)
            if (userRole !== 'admin') {
                console.log('User role is not admin, setting to admin for testing...');
                localStorage.setItem('userRole', 'admin');
            }
            
            // Fix apartment collection if it's wrong
            if (apartmentCollection && apartmentCollection.includes('_bookings')) {
                console.log('Fixing apartment collection from', apartmentCollection, 'to apartment_1');
                const correctCollection = 'apartment_1';
                localStorage.setItem('apartmentCollection', correctCollection);
                currentApartmentCollection = correctCollection;
            } else {
                currentApartmentCollection = apartmentCollection;
            }
            
            currentApartmentId = apartmentId;
            currentAdminId = userEmail;
            
            console.log('Authentication successful!');
            console.log('Using apartment:', currentApartmentCollection);
            console.log('Using apartment ID:', currentApartmentId);
            
            return true;
        }

        // Initialize the page
        function init() {
            console.log('Initializing Community Vote page...');
            if (!checkAuth()) {
                console.log('Authentication failed, redirecting to login...');
                return;
            }
            
            console.log('Authentication successful, loading polls...');
            loadPolls();
            setupEventListeners();
            updateDashboardStats().catch(error => {
                console.error('Error updating dashboard stats:', error);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Create poll button
            document.getElementById('createPollBtn').addEventListener('click', () => {
                document.getElementById('createPollModal').style.display = 'block';
            });

            // Modal close buttons
            document.querySelectorAll('.close').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.modal').style.display = 'none';
                });
            });

            // Cancel poll button
            document.getElementById('cancelPollBtn').addEventListener('click', () => {
                document.getElementById('createPollModal').style.display = 'none';
            });

            // Tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTab = e.target.dataset.tab;
                    filterPolls();
                });
            });

            // Add choice button
            document.getElementById('addChoiceBtn').addEventListener('click', addChoiceInput);

            // Remove choice buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-choice')) {
                    e.target.closest('.choice-input').remove();
                    updateRemoveButtons();
                }
            });

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    localStorage.clear();
                    window.location.href = "login.html";
                } catch (error) {
                    console.error('Logout error:', error);
                    localStorage.clear();
                    window.location.href = "login.html";
                }
            });

            // Create poll form
            document.getElementById('createPollForm').addEventListener('submit', createPoll);

            // Test poll button
            document.getElementById('testPollBtn').addEventListener('click', createTestPoll);

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                }
            });
        }

        // Add choice input
        function addChoiceInput() {
            const container = document.getElementById('choicesContainer');
            const choiceDiv = document.createElement('div');
            choiceDiv.className = 'choice-input';
            choiceDiv.innerHTML = `
                <input type="text" name="choices[]" placeholder="Enter choice option" required>
                <button type="button" class="remove-choice">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(choiceDiv);
            updateRemoveButtons();
        }

        // Update remove buttons visibility
        function updateRemoveButtons() {
            const choices = document.querySelectorAll('.choice-input');
            choices.forEach((choice, index) => {
                const removeBtn = choice.querySelector('.remove-choice');
                if (choices.length > 2) {
                    removeBtn.style.display = 'block';
                } else {
                    removeBtn.style.display = 'none';
                }
            });
        }

        // Create new poll
        async function createPoll(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const title = formData.get('pollTitle').trim();
            const description = formData.get('pollDescription').trim();
            const expiry = formData.get('pollExpiry');
            const choices = Array.from(formData.getAll('choices[]')).filter(choice => choice.trim() !== '');

            if (choices.length < 2) {
                alert('Please add at least 2 choices for the poll.');
                return;
            }

            try {
                const pollData = {
                    question: title,
                    description: description,
                    options: choices.map(choice => choice.trim()),
                    created_by: currentAdminId,
                    created_at: serverTimestamp(),
                    votes: choices.reduce((acc, choice) => {
                        acc[choice.trim()] = 0;
                        return acc;
                    }, {}),
                    apartment_id: currentApartmentId,
                    status: 'ACTIVE',
                    voters: [],
                    expiresAt: expiry ? new Date(expiry) : null
                };

                console.log('=== CREATING POLL DEBUG ===');
                console.log('currentApartmentCollection:', currentApartmentCollection);
                console.log('currentApartmentId:', currentApartmentId);
                console.log('Full path being used:', `${currentApartmentCollection}/${currentApartmentId}/polls`);
                console.log('Poll data:', pollData);
                console.log('Current admin ID:', currentAdminId);
                
                // Check if we have valid data
                if (!currentApartmentCollection || !currentApartmentId) {
                    throw new Error('Missing apartment data: ' + JSON.stringify({
                        collection: currentApartmentCollection,
                        id: currentApartmentId
                    }));
                }
                
                const docRef = await addDoc(collection(db, currentApartmentCollection, currentApartmentId, 'polls'), pollData);
                
                console.log('Poll created successfully with ID:', docRef.id);
                console.log('Actual Firebase path:', docRef.path);
                console.log('===========================');
                
                // Reset form and close modal
                e.target.reset();
                document.getElementById('createPollModal').style.display = 'none';
                
                // Reload polls
                loadPolls();
                
                alert('Poll created successfully!');
            } catch (error) {
                console.error('Error creating poll:', error);
                alert('Error creating poll. Please try again.');
            }
        }

        // Create test poll for debugging
        async function createTestPoll() {

        // Load polls from Firebase
        async function loadPolls() {
            try {
                console.log('Loading polls for apartment:', currentApartmentId);
                console.log('Using apartment collection:', currentApartmentCollection);
                console.log('Full path:', `${currentApartmentCollection}/${currentApartmentId}/polls`);
                const pollsRef = collection(db, currentApartmentCollection, currentApartmentId, 'polls');
                const q = query(pollsRef, orderBy('created_at', 'desc'));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    console.log('Received polls snapshot with', snapshot.size, 'documents');
                    polls = [];
                    snapshot.forEach((doc) => {
                        const poll = { id: doc.id, ...doc.data() };
                        // Convert Firestore timestamp to Date
                        if (poll.created_at) {
                            poll.created_at = poll.created_at.toDate();
                        }
                        if (poll.expiresAt) {
                            poll.expiresAt = poll.expiresAt.toDate();
                        }
                        polls.push(poll);
                    });
                    
                    console.log('Processed', polls.length, 'polls');
                    filterPolls();
                    updateDashboardStats().catch(error => {
                        console.error('Error updating dashboard stats:', error);
                    });
                });
            } catch (error) {
                console.error('Error loading polls:', error);
                showError(document.getElementById('pollsContainer'), 'Error loading polls. Please try again.');
            }
        }

        // Filter polls based on current tab
        function filterPolls() {
            const now = new Date();
            let filteredPolls = [];

            switch (currentTab) {
                case 'active':
                    filteredPolls = polls.filter(poll => {
                        if (poll.status !== 'ACTIVE') return false;
                        if (poll.expiresAt && poll.expiresAt < now) return false;
                        return true;
                    });
                    break;
                case 'upcoming':
                    filteredPolls = polls.filter(poll => poll.status === 'UPCOMING');
                    break;
                case 'past':
                    filteredPolls = polls.filter(poll => {
                        if (poll.status === 'ACTIVE' && poll.expiresAt && poll.expiresAt < now) return true;
                        if (poll.status === 'COMPLETED') return true;
                        return false;
                    });
                    break;
            }

            displayPolls(filteredPolls);
        }

        // Display polls in the container
        function displayPolls(pollsToShow) {
            const container = document.getElementById('pollsContainer');
            
            if (pollsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-polls">
                        <i class="fas fa-vote-yea"></i>
                        <p>No ${currentTab} polls found</p>
                        <p style="font-size: 12px; color: #666; margin-top: 10px;">
                            Click "Create New Poll" to add your first poll!
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pollsToShow.map(poll => `
                <div class="poll-card" data-poll-id="${poll.id}">
                    <div class="poll-header">
                        <h3>${poll.question}</h3>
                        <span class="poll-status ${poll.status}">${poll.status}</span>
                    </div>
                    <p class="poll-description">${poll.description}</p>
                    <div class="poll-meta">
                        <span><i class="fas fa-user"></i> Created by: ${poll.created_by}</span>
                        <span><i class="fas fa-calendar"></i> Created: ${formatDate(poll.created_at)}</span>
                        ${poll.expiresAt ? `<span><i class="fas fa-clock"></i> Expires: ${formatDate(poll.expiresAt)}</span>` : ''}
                        <span><i class="fas fa-users"></i> ${Object.values(poll.votes || {}).reduce((a, b) => a + b, 0)} votes</span>
                    </div>
                    <div class="poll-actions">
                        <button class="btn btn-secondary view-poll-btn" onclick="viewPollDetails('${poll.id}')">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                        ${poll.status === 'ACTIVE' ? `
                            <button class="btn btn-danger delete-poll-btn" onclick="deletePoll('${poll.id}')">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // View poll details
        window.viewPollDetails = async function(pollId) {
            const poll = polls.find(p => p.id === pollId);
            if (!poll) return;

            const modal = document.getElementById('pollDetailsModal');
            const title = document.getElementById('pollDetailsTitle');
            const content = document.getElementById('pollDetailsContent');

            title.textContent = poll.question;

            const totalVotes = Object.values(poll.votes || {}).reduce((a, b) => a + b, 0);
            const choicesHtml = poll.options.map(option => {
                const votes = poll.votes[option] || 0;
                const percentage = totalVotes > 0 ? Math.round((votes / totalVotes) * 100) : 0;
                return `
                    <div class="choice-result">
                        <div class="choice-info">
                            <span class="choice-text">${option}</span>
                            <span class="choice-votes">${votes} votes (${percentage}%)</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="poll-details">
                    <p class="poll-description">${poll.description}</p>
                    <div class="poll-meta">
                        <p><strong>Created by:</strong> ${poll.created_by}</p>
                        <p><strong>Created:</strong> ${formatDate(poll.created_at)}</p>
                        ${poll.expiresAt ? `<p><strong>Expires:</strong> ${formatDate(poll.expiresAt)}</p>` : ''}
                        <p><strong>Total votes:</strong> ${totalVotes}</p>
                    </div>
                    <div class="poll-results">
                        <h4>Results</h4>
                        ${choicesHtml}
                    </div>
                    <div class="voters-list">
                        <h4>Voters (${poll.voters.length})</h4>
                        ${poll.voters.length > 0 ? 
                            `<ul>${poll.voters.map(voter => `<li>${voter}</li>`).join('')}</ul>` : 
                            '<p>No votes yet</p>'
                        }
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        };

        // Delete poll
        window.deletePoll = async function(pollId) {
            if (!confirm('Are you sure you want to delete this poll? This action cannot be undone.')) {
                return;
            }

            try {
                await deleteDoc(doc(db, currentApartmentCollection, currentApartmentId, 'polls', pollId));
                alert('Poll deleted successfully!');
            } catch (error) {
                console.error('Error deleting poll:', error);
                alert('Error deleting poll. Please try again.');
            }
        };

        // Update dashboard statistics
        async function updateDashboardStats() {
            const now = new Date();
            const activePolls = polls.filter(poll => {
                if (poll.status !== 'ACTIVE') return false;
                if (poll.expiresAt && poll.expiresAt < now) return false;
                return true;
            });

            const completedPolls = polls.filter(poll => {
                if (poll.status === 'ACTIVE' && poll.expiresAt && poll.expiresAt < now) return true;
                if (poll.status === 'COMPLETED') return true;
                return false;
            });

            const totalVotes = polls.reduce((sum, poll) => sum + Object.values(poll.votes || {}).reduce((a, b) => a + b, 0), 0);
            const uniqueVoters = new Set(polls.flatMap(poll => poll.voters || [])).size;

            document.getElementById('activePollsCount').textContent = activePolls.length;
            document.getElementById('totalVotersCount').textContent = uniqueVoters;
            document.getElementById('completedVotesCount').textContent = completedPolls.length;
            
            // Calculate participation rate based on actual resident count
            try {
                const totalResidents = await getTotalResidents();
                const participationRate = totalResidents > 0 ? Math.round((uniqueVoters / totalResidents) * 100) : 0;
                document.getElementById('participationRate').textContent = `${participationRate}%`;
                console.log(`Participation Rate: ${uniqueVoters} voters out of ${totalResidents} residents = ${participationRate}%`);
            } catch (error) {
                console.error('Error calculating participation rate:', error);
                // Fallback to hardcoded calculation if resident count fails
                const participationRate = Math.round((uniqueVoters / 100) * 100);
                document.getElementById('participationRate').textContent = `${participationRate}% (estimated)`;
                console.log(`Using fallback calculation: ${uniqueVoters} voters out of 100 estimated residents = ${participationRate}%`);
            }
        }

        // Function to get total residents count from Firebase
        async function getTotalResidents() {
            try {
                const residentsRef = collection(db, currentApartmentCollection, currentApartmentId, 'residents');
                const residentsSnapshot = await getDocs(residentsRef);
                console.log(`Found ${residentsSnapshot.size} residents in apartment`);
                return residentsSnapshot.size;
            } catch (error) {
                console.error('Error fetching residents count:', error);
                throw error;
            }
        }

        // Debug function to show current state
        function debugState() {
            console.log('=== DEBUG STATE ===');
            console.log('Current apartment collection:', currentApartmentCollection);
            console.log('Current apartment ID:', currentApartmentId);
            console.log('Current admin ID:', currentAdminId);
            console.log('Total polls loaded:', polls.length);
            console.log('All localStorage:', Object.fromEntries(Object.entries(localStorage)));
            console.log('==================');
            
            alert(`Debug Info:\nApartment: ${currentApartmentCollection}\nID: ${currentApartmentId}\nAdmin: ${currentAdminId}\nPolls: ${polls.length}\nCheck console for details.`);
        }

        // Migrate polls from wrong path to correct path
        async function migratePolls() {
            try {
                console.log('Starting poll migration...');
                
                // Check if there are polls in the wrong path
                const wrongPath = 'apartment_1_bookings';
                const correctPath = 'apartment_1';
                
                const wrongPollsRef = collection(db, wrongPath, currentApartmentId, 'polls');
                const wrongPollsSnapshot = await getDocs(wrongPollsRef);
                
                if (wrongPollsSnapshot.empty) {
                    alert('No polls found in wrong path. Migration not needed.');
                    return;
                }
                
                console.log(`Found ${wrongPollsSnapshot.size} polls in wrong path`);
                
                // Move each poll to the correct path
                for (const doc of wrongPollsSnapshot.docs) {
                    const pollData = doc.data();
                    
                    // Create in correct path
                    await addDoc(collection(db, correctPath, currentApartmentId, 'polls'), pollData);
                    
                    // Delete from wrong path
                    await deleteDoc(doc.ref);
                    
                    console.log(`Migrated poll: ${doc.id}`);
                }
                
                alert(`Successfully migrated ${wrongPollsSnapshot.size} polls to correct path!`);
                
                // Reload polls
                loadPolls();
                
            } catch (error) {
                console.error('Migration error:', error);
                alert('Error during migration: ' + error.message);
            }
        }

        // Utility function to format date
        function formatDate(date) {
            if (!date) return 'N/A';
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
